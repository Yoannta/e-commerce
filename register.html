<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inscription | L'ECOLE DU E-COMMERCE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="auth-page">

    <div class="auth-glow"></div>

    <div class="auth-card">

        <div class="auth-header">

            <a href="index.html">

                <img src="logo.jpg" alt="Logo" class="auth-logo">

            </a>

            <h2>Creer votre <span class="gradient-text">Compte</span></h2>

            <p>Accedez a votre espace de formation.</p>

        </div>

        <form data-auth-form="register">

            <div class="form-group">

                <label for="name">Nom complet</label>

                <input type="text" id="name" placeholder="Votre nom" required>

            </div>

            <div class="form-group">

                <label for="email">Email</label>

                <input type="email" id="email" placeholder="nom@exemple.com" required>

            </div>

            <div class="form-group">

                <label for="password">Mot de passe</label>

                <input type="password" id="password" placeholder="********" required>

            </div>

            <button type="submit" class="btn-primary auth-btn">Creer mon compte</button>

        </form>

        <div class="auth-footer">

            Deja membre  <a href="login.html">Se connecter</a>

        </div>

    </div>

    <script src="auth.js"></script>

</body>

</html>
