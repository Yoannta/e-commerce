<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | L'ÉCOLE DU E-COMMERCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-darker);
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            color: #fff;
            transition: border-color 0.3s, background 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="auth-container liquid-layer">
        <div class="bg-glow"></div>

        <div class="auth-card glass-card">
            <div class="auth-header">
                <a href="index.html" style="text-decoration: none; display: inline-block; margin-bottom: 1rem;">
                    <img src="logo.jpg" alt="Logo" style="height: 40px; border-radius: 4px;">
                </a>
                <h2>Bienvenue <span class="gradient-text">Élite</span></h2>
                <p>Connectez-vous pour continuer votre ascension.</p>
            </div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email Professionnel</label>
                    <input type="email" id="email" placeholder="nom@exemple.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary-large auth-btn">Se Connecter</button>
            </form>

            <div class="auth-switch">
                Pas encore membre ? <a href="#">Créer un compte</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('auth-form');

            // Subtle entry animation
            gsap.from(".auth-card", {
                y: 50,
                opacity: 0,
                duration: 1.2,
                ease: "power3.out"
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulation of login success
                gsap.to(".auth-card", {
                    scale: 0.95,
                    opacity: 0,
                    duration: 0.5,
                    ease: "power2.in",
                    onComplete: () => {
                        window.location.href = 'dashboard.html';
                    }
                });
            });

            // Ghost UI interaction for the card
            const card = document.querySelector('.auth-card');
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>

</html>
