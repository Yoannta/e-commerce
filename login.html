<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | L'ÉCOLE DU E-COMMERCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-darker);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .auth-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3.5rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-logo {
            height: 48px;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.25rem;
            color: #fff;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="auth-page">
    <div class="auth-glow"></div>

    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html"><img src="logo.jpg" alt="Logo" class="auth-logo"></a>
            <h2 style="font-family: 'Fraunces', serif; font-size: 2.25rem;">Bienvenue <span
                    class="gradient-text">Élite</span></h2>
            <p style="color: var(--text-muted); font-size: 0.95rem; margin-top: 0.5rem;">Connectez-vous pour continuer
                votre ascension.</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nom@exemple.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 1.25rem; font-weight: 800; letter-spacing: 1px; margin-top: 1rem;">
                Démarrer l'Accension
            </button>
        </form>

        <div style="text-align: center; margin-top: 2.5rem; font-size: 0.9rem; color: var(--text-muted);">
            Pas encore membre ? <a href="courses.html"
                style="color: var(--primary); text-decoration: none; font-weight: 700;">Voir les cours</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from(".auth-card", { y: 20, opacity: 0, duration: 1.2, ease: "power3.out" });
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>

</html>
