<!DOCTYPE html>



<html lang="fr">







<head>



    <meta charset="UTF-8">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Connexion | L'ÉCOLE DU E-COMMERCE</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">



    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



    <link



        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"



        rel="stylesheet">



    <link rel="stylesheet" href="style.css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>







<body class="auth-page">



    <div class="auth-glow"></div>







    <div class="auth-card">



        <div class="auth-header">



            <a href="index.html"><img src="logo.jpg" alt="Logo" class="auth-logo"></a>



            <h2 style="font-family: 'Fraunces', serif; font-size: 2.25rem;">Bienvenue <span



                    class="gradient-text">Élite</span></h2>



            <p style="color: var(--text-muted); font-size: 0.95rem; margin-top: 0.5rem;">Connectez-vous pour continuer



                votre ascension.</p>



        </div>







        <form data-auth-form="login">



            <div class="form-group">



                <label for="email">Email</label>



                <input type="email" id="email" placeholder="nom@exemple.com" required>



            </div>



            <div class="form-group">



                <label for="password">Mot de passe</label>



                <input type="password" id="password" placeholder="••••••••" required>



            </div>



            <button type="submit" class="btn-primary"



                style="width: 100%; padding: 1.25rem; font-weight: 800; letter-spacing: 1px; margin-top: 1rem;">



                Démarrer l'Accension



            </button>



        </form>







        <div style="text-align: center; margin-top: 2.5rem; font-size: 0.9rem; color: var(--text-muted);">



            Pas encore membre ? <a href="register.html" data-auth-link



                style="color: var(--primary); text-decoration: none; font-weight: 700;">Créer un compte</a>



        </div>



    </div>







    <script>
    document.addEventListener('DOMContentLoaded', () => {
        if (window.gsap) {
            gsap.from('.auth-card', { y: 20, opacity: 0, duration: 1.2, ease: 'power3.out' });
        }
    });
</script>



    <script src="auth.js"></script>



</body>







</html>
