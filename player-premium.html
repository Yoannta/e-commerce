<!DOCTYPE html>

<html lang="fr">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lecteur de Cours | L'ÉCOLE DU E-COMMERCE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link

        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"

        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>

        body {

            background: #020617;

            display: flex;

            height: 100vh;

            overflow: hidden;

        }



        .player-main {

            flex-grow: 1;

            display: flex;

            flex-direction: column;

            padding: 2rem;

            position: relative;

        }



        .video-container {

            width: 100%;

            aspect-ratio: 16 / 9;

            background: #000;

            border-radius: 24px;

            overflow: hidden;

            border: 1px solid var(--glass-border);

            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);

            margin-top: 4rem;

        }



        .video-overlay {

            width: 100%;

            height: 100%;

            display: flex;

            align-items: center;

            justify-content: center;

            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);

            color: var(--primary);

            font-size: 6rem;

            cursor: pointer;

            transition: all 0.4s;

        }



        .video-overlay:hover {

            color: #fff;

            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

        }



        .player-sidebar {

            width: 400px;

            background: rgba(15, 23, 42, 0.8);

            backdrop-filter: blur(20px);

            border-left: 1px solid var(--glass-border);

            display: flex;

            flex-direction: column;

        }



        .sidebar-header {

            padding: 2.5rem;

            border-bottom: 1px solid var(--glass-border);

        }



        .playlist {

            list-style: none;

            overflow-y: auto;

            flex-grow: 1;

        }



        .playlist-item {

            padding: 1.5rem 2.5rem;

            border-bottom: 1px solid rgba(255, 255, 255, 0.03);

            cursor: pointer;

            transition: all 0.3s;

            display: flex;

            gap: 1.25rem;

            align-items: center;

        }



        .playlist-item:hover {

            background: rgba(255, 255, 255, 0.02);

        }



        .playlist-item.active {

            background: rgba(249, 115, 22, 0.05);

            border-left: 4px solid var(--primary);

        }



        .back-btn {

            position: absolute;

            top: 2rem;

            left: 2rem;

            z-index: 100;

        }

        @media (max-width: 960px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .back-nav {
                position: static;
                margin-bottom: 1rem;
            }

            .player-main {
                padding: 1rem;
            }

            .video-container {
                margin-top: 1rem !important;
            }

            .player-sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--glass-border);
                max-height: 45vh;
            }
        }
    </style>

</head>



<body>

    <div class="back-btn">

        <a href="dashboard.html" data-back-link class="btn-outline" style="padding: 0.8rem 1.5rem; font-size: 0.85rem;">

            ← Retour au Dashboard

        </a>

    </div>



    <main class="player-main">

        <div class="video-container">

            <div class="video-overlay" id="play-trigger">

                <span>▶</span>

            </div>

        </div>



        <div style="margin-top: 2.5rem; display: flex; justify-content: space-between; align-items: flex-end;">

            <div>

                <span class="badge-mini">Module 01 : Introduction</span>

                <h2 style="font-family: 'Fraunces', serif; font-size: 2.25rem; margin-top: 0.5rem;">Les 3 Piliers du

                    Succès en 2026</h2>

            </div>

            <button class="btn-outline">Ressources (PDF)</button>

        </div>

    </main>



    <aside class="player-sidebar">

        <div class="sidebar-header">

            <h3>Contenu de la formation</h3>

            <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.5rem;">Temps restant : 4h 12min</p>

        </div>

        <ul class="playlist">

            <li class="playlist-item active">

                <span style="opacity: 0.5; font-weight: 800;">01</span>

                <div>

                    <div style="font-weight: 700;">Les 3 Piliers du Succès</div>

                    <div style="font-size: 0.75rem; color: var(--text-muted);">12:45</div>

                </div>

            </li>

            <li class="playlist-item">

                <span style="opacity: 0.5; font-weight: 800;">02</span>

                <div>

                    <div style="font-weight: 700;">Choisir sa Niche en Afrique</div>

                    <div style="font-size: 0.75rem; color: var(--text-muted);">22:15</div>

                </div>

            </li>

            <li class="playlist-item">

                <span style="opacity: 0.5; font-weight: 800;">03</span>

                <div>

                    <div style="font-weight: 700;">Logistique & COD Mastery</div>

                    <div style="font-size: 0.75rem; color: var(--text-muted);">18:10</div>

                </div>

            </li>

        </ul>

    </aside>



    <script>

        document.addEventListener('DOMContentLoaded', () => {

            gsap.from(".player-sidebar", { x: 50, opacity: 0, duration: 1, ease: "power3.out" });

            gsap.from(".video-container", { scale: 0.95, opacity: 0, duration: 1.2, ease: "power3.out" });

        });

    </script>

    <script src="auth.js"></script>

</body>



</html>
